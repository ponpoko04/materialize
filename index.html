<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <meta charset="utf-8"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <title>Simple ToDo</title>
</head>

<body>
    <div class="progress">
      <div class="indeterminate"></div>
    </div>

    <div class="container">
      <div>
        <h3>ToDo Application</h3>
        <a class="waves-effect waves-light btn" onclick="index.popAll();return false;">All Clear</a>
      </div>

      <form action="#" class="row">
        <div class="input-field col s12">
          <input id="todoInput" type="text" class="validate" onkeyup="index.pushTodo(arguments[0], this.value);return false;" />
          <label for="todoInput">Enter New ToDo</label>
        </div>
        <div id="list" class="col s12">
        </div>
      </form>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
